<div class="card">
  <div class="card-body">
    <form
            #form="ngForm"
            novalidate
            (ngSubmit)="addTask()"
    >
      <div class="form-group">
          <label for="text">Text</label>
          <input type="text"
                 class="form-control"
                 id="text"
                 name="text"
                 [(ngModel)]="title"
                 #taskTitle="ngModel"
                 required
          >
      </div>
        <div class="alert alert-danger" *ngIf="taskTitle.touched && taskTitle.invalid && form.submitted">Title required</div>
        <button
                class="btn btn-primary"
                *ngIf="!isEdit"
                [disabled]="taskTitle.invalid"
                (click)="addTask()"
                type="button"
        >
            Add task
        </button>
        <button
                class="btn btn-primary"
                *ngIf="isEdit"
                [disabled]="taskTitle.invalid"
                (click)="editTask()"
                type="button"
        >
            Edit task
        </button>
    </form>
  </div>
</div>
