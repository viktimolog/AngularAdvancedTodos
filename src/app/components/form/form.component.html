<div class="card">
  <div class="card-body">
    <form #form="ngForm" novalidate (ngSubmit)="addTask()">
      <div class="form-group">
          <label for="text">Text</label>
          <input type="text"
                 class="form-control"
                 id="text"
                 name="text"
                 [(ngModel)]="title"
                 #taskTitle="ngModel"
                 required
          >
      </div>
        <div class="alert alert-danger" *ngIf="taskTitle.touched && taskTitle.invalid && form.submitted">Title required</div>
        <button class="btn btn-primary" [disabled]="taskTitle.invalid">Add task</button>
    </form>
  </div>
</div>
